<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<title>登录1232</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- basic styles -->
		<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="assets/css/font-awesome.min.css" />
		<!--[if IE 7]>
		  <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css" />
		<![endif]-->

		<!-- page specific plugin styles -->


		<!-- ace styles -->

		<link rel="stylesheet" href="assets/css/ace.min.css" />
		<link rel="stylesheet" href="assets/css/ace-rtl.min.css" />

		<!--[if lte IE 8]>
		  <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script src="assets/js/html5shiv.js"></script>
		<script src="assets/js/respond.min.js"></script>
		<![endif]-->
	</head>

	<body class="login-layout">
		<div class="main-container" style="margin-top: 150px;">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="icon-leaf green"></i>
									<span class="red">学生卡</span>
									<span class="white">后台管理系统</span>
								</h1>
								<h4 class="blue">&copy; 学生卡充值与管理</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="icon-coffee green"></i>
												请输入您的登录信息
											</h4>

											<div class="space-6"></div>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" id="my_username" class="form-control" placeholder="输入用户名" />
															<i class="icon-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" id="my_password" class="form-control" placeholder="输入密码" />
															<i class="icon-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" class="ace" />
															<span class="lbl"> 记住密码</span>
														</label>

														<button  type="button" id="login_index" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="icon-key"></i>
															登录
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>
										</div><!-- /widget-main -->
										<div class="toolbar center" style="padding: 9px 0px">
											<a href="#" onclick="show_box('forgot-box'); return false;" class="forgot-password-link">
												忘记密码/修改密码
											</a>
										</div>
									</div><!-- /widget-body -->
								</div><!-- /login-box -->
									<!-- 忘记密码 -->
								<div id="forgot-box" class="forgot-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header red lighter bigger">
												<i class="icon-key"></i>
												忘记密码/修改密码
											</h4>

											<div class="space-6"></div>
											<p>
												请拨打电话：400-8888-888  人工重置密码
											</p>
										</div><!-- /widget-main -->

										<div class="toolbar center">
											<a href="javascript:void(0)"  onclick="show_box('login-box'); return false;" class="back-to-login-link">
												返回登录页面
											</a>
										</div>
									</div><!-- /widget-body -->
								</div><!-- /forgot-box -->
								<!-- 第一次进入需要自己修改密码  -->
								<div id="signup-box" class="signup-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header green lighter bigger">
												<i class="icon-group blue"></i>
												初次使用请设置您的新密码
											</h4>
											<div class="space-6"></div>
											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="输入用户名" />
															<i class="icon-user"></i>
														</span>
													</label>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="输入密码" />
															<i class="icon-lock"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="重复密码" />
															<i class="icon-retweet"></i>
														</span>
													</label>
													<div class="space-6"></div>

													<div class="clearfix">
														<button type="reset" class="width-30 pull-left btn btn-sm">
															<i class="icon-refresh"></i>
															重置
														</button>

														<button type="button" id="login_first" class="width-65 pull-right btn btn-sm btn-success">
															确定
															<i class="icon-arrow-right icon-on-right"></i>
														</button>
													</div>
												</fieldset>
											</form>
										</div>

										<div class="toolbar center">
											<a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
												<i class="icon-arrow-left"></i>
												返回登录页面
											</a>
										</div>
									</div><!-- /widget-body -->
								</div><!-- /signup-box -->
							</div><!-- /position-relative -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div>
		</div><!-- /.main-container -->
		<script type="text/javascript" src='assets/js/jquery-1.10.2.min.js'></script>
		<script type="text/javascript">
			$(function(){
				$("#login_first").click(function(){
					location.href = "my_index.html";
				});
				// 登录
				$("#login_index").click(function(){
					var u = $("#my_username").val();
					var p = $("#my_password").val();
					if(u && p){
						$.ajax({
							url: 'admin/login',
							type: 'POST',
							dataType: 'json',
							data: {username:u, password:p}
						})
						.done(function(data) {
							if(data.code==200){
								alert("登录成功！");
							}else{
								alert(data.msg);
							}
						})
						.fail(function() {
							alert("系统错误，请稍后再试~！")
						})
					}else{
						alert("账号或者密码不能为空~！")
					}
					
				})
			})
			function show_box(id) {
			 jQuery('.widget-box.visible').removeClass('visible');
			 jQuery('#'+id).addClass('visible');
			}


			// 到设置密码界面onclick="show_box('signup-box'); return false;"
		</script>
</body>
</html>
